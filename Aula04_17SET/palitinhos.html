<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Palitinhos</title>
    <style>
        .box {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Jogo dos Palitinhos</h1>
    Seu Nome:
    <input type="text" id="cxaNome" />
    <button onclick="alterarNome()">Alterar Nome</button>

    <table>
        <tr>
            <td class="box">
                <h2 id="nomeJogador">EU</h2>
                <h3>
                    Palitos: <span id="qtdeEu">3</span>
                </h3>
                <button onclick="clicouBotaoJogar()">Jogar</button>
            </td>
            <td class="box">
                <h2>Computador</h2>
                <h3>
                    Palitos: <span id="qtdeComp">3</span>
                </h3>
                <button>Jogar</button>
            </td>
        </tr>
    </table>

    <script>

        let nome = "Alguém da SIlva"
        let qtdeComp = 3
        let qtdeJog = 3


        function clicouBotaoJogar() {
            console.log("Estou aqui....", nome)
            let qtdeSelecJog = parseInt(prompt("Digite qtde esconder"))
            let qtdePalpiteJog = parseInt(prompt("Digite seu palpite"))
            console.log("qtdeSelecJog", qtdeSelecJog);
            console.log("qtdePalpiteJog", qtdePalpiteJog);

            let qtdeSelecComp = parseInt(Math.random() * 10) % (qtdeComp + 1)
            let qtdePalpiteComp = qtdeSelecComp + parseInt(Math.random() * 10) % (qtdeJog + 1)
            console.log("qtdeSelecComp", qtdeSelecComp);
            console.log("qtdePalpiteComp", qtdePalpiteComp);

            let total = qtdeSelecComp + qtdeSelecJog
            if (qtdePalpiteJog == total) {
                console.log(nome + " GANHOU!!!!");
            } else {
                if (qtdePalpiteComp == total) {
                    console.log("COMPUTADOR GANHOU!!!!");
                } else {
                    console.log("NINGUÉM GANHOU!!!!");
                }
            }

        }

        function alterarNome() {
            let elemInput = document.getElementById("cxaNome")
            let elemH2 = document.getElementById("nomeJogador")
            nome = elemInput.value
            elemH2.innerText = nome
        }

    </script>
</body>

</html>
